<doc-component-demo title="Collapse" [html]="code">
    <button class="btn btn-primary mb-3" (click)="collapsed=!collapsed">{{collapsed ? 'Expand' : 'Collapse'}}</button>
    <sq-collapse [collapsed]="collapsed">
        <ng-template>
            Some content
        </ng-template>
    </sq-collapse>
</doc-component-demo>
